<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV | Jaweria Qaiser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .timeline { border-left: 3px solid #99c4e4; padding-left: 1rem; margin-bottom: 2rem; }
    .timeline-item { margin-bottom: 2rem; }
    .timeline-date { font-weight: bold; color: #99c4e4; }
    .accordion-toggle { cursor: pointer; font-weight: bold; color: #99c4e4; margin-bottom: 0.5rem; }
    .accordion-content { display: none; margin-bottom: 2rem; }
    .filter-buttons { display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .filter-buttons button { background: #99c4e4; color: #fff; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }
    .filter-section { display: none; }
    .filter-section.active { display: block; }
  </style>
</head>
<body>
  <header class="site-header">
    <!-- Navigation bar here (same as before) -->
  </header>

  <main>
    <div class="section">
      <h2>🔍 Explore My CV</h2>
      <div class="filter-buttons">
        <button onclick="showSection('education')">🎓 Education</button>
        <button onclick="showSection('awards')">🏆 Awards</button>
      </div>
    </div>

    <section class="section filter-section active" id="education">
      <h2>🎓 Education & Research Timeline</h2>
      <div class="timeline">
        <div class="timeline-item">
          <span class="timeline-date">2021–Present</span>
          <div class="timeline-content">
            <h3>Ph.D., Social/Personality Psychology</h3>
            <p>University of Toronto</p>
          </div>
        </div>
      </div>
    </section>

    <section class="section filter-section" id="awards">
      <h2 class="accordion-toggle" onclick="toggleAccordion('awardsContent')">🏆 Scholarships & Awards</h2>
      <ul class="accordion-content" id="awardsContent">
        <li>SSHRC Doctoral Award ($80,000)</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <span>&copy; 2025 Jaweria Qaiser</span>
  </footer>

  <script>
    function toggleAccordion(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function showSection(id) {
      const sections = document.querySelectorAll('.filter-section');
      sections.forEach(sec => sec.classList.remove('active'));
      const target = document.getElementById(id);
      if (target) target.classList.add('active');
    }
  </script>
</body>
</html>
